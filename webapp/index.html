<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Netcraft Web App</title>

	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header>
		<div class="layout-wrap">
			<a href="#"><img src="img/logo-netcraft.svg" alt="netcraft"></a>

			<form class="search-box">
				<input type="search" name="q" placeholder="search">
			</form>
		</div>
	</header>

	<section class="page-body layout-wrap">
		<div class="notifications">No notifications</div>

		<nav>
			<div class="nav-section">
				<p>Title</p>

				<div class="menu">
				<div class= "cropped-image" id="leftIm"></div>
					<div class="menu-caption">
						<p>Caption</p>
					</div>

					<ul class="action-list">
					</ul>
				</div>

			</div>

			<div class="nav-section">
				<p>Title</p>

				<div class="menu">
				<div class= "cropped-image" id="centerIm"></div>
					<div class="menu-caption">
						<p>Caption</p>
					</div>

					<ul class="action-list" id="">
					</ul>
				</div>
			</div>

			<div class="nav-section">
				<p>Title</p>

				<div class="menu">
				<div class= "cropped-image" id="rightIm"></div>
					<div class="menu-caption">
						<p>Caption</p>
					</div>

					<ul class="action-list">
					</ul>
				</div>
				</div>
		</nav>

		<section class="tabs">
			<ul id="tab-headers">
				<li class="tab-item" id="tab1"><a href="#quick-reports" class="tab-link">Quick Reports</a></li>
				<li class="tab-item" id="tab2"><a href="#my-folders" class="tab-link">My Folders</a></li>
				<li class="tab-item" id="tab3"><a href="#my-team-folders" class="tab-link">My Team Folders</a></li>
				<li class="tab-item" id="tab4"><a href="#public-folders" class="tab-link">Public Folders</a></li>
			</ul>

			<div class="tab-area">

				<div id="quick-reports" class="frame current-frame">
					<ul class="links"></ul>
					<div class="set-site">
						<ul>
							<li class="set-line">
								Report 01:
								<ul class="name-url">
								<li>
								<label for="folderName1">Name</label>
								<input class="report-name" type="text" id="folderName1" placeholder=" Site Name">
								</li>

								<li>
								<label for="folderUrl1">URL</label>
								<input class="report-url" type="url" id="folderUrl1" placeholder=" Site Url">
								</li>
								</ul>
							</li>
							<li class="set-line">
								Report 02:
								<ul class="name-url">
								<li>
								<label for="folderName1">Name</label>
								<input class="report-name" type="text" id="folderName1" placeholder=" Site Name">
								</li>

								<li>
								<label for="folderUrl1">URL</label>
								<input class="report-url" type="url" id="folderUrl1" placeholder=" Site Url">
								</li>
								</ul>
							</li>
							<li class="set-line">
								Report 03:
								<ul class="name-url">
								<li>
								<label for="folderName1">Name</label>
								<input class="report-name" type="text" id="folderName1" placeholder=" Site Name">
								</li>

								<li>
								<label for="folderUrl1">URL</label>
								<input class="report-url" type="url" id="folderUrl1" placeholder=" Site Url">
								</li>
								</ul>
							</li>
						</ul>


						<button class="save-btn">Save</button>
						<button class="cancel-btn">Cancel</button>
						<div class="clear"></div>
						
					</div>

					<iframe src="http://www.w3schools.com" id="reports-frame"></iframe>
				</div>

				<div id="my-folders" class="frame">
					<ul class="links"></ul>
					
					<iframe src="http://www.w3schools.com" id="my-folder-frame"></iframe>
				</div>

				<div id="my-team-folders" class="frame">
					<ul class="links"></ul>
					<div class="set-site">
						<ul>
							<li class="set-line">
								Folder 01:
								<ul class="name-url">
								<li>
								<label for="folderName1">Name</label>
								<input class="report-name" type="text" id="folderName1" placeholder=" Site Name">
								</li>

								<li>
								<label for="folderUrl1">URL</label>
								<input class="report-url" type="url" id="folderUrl1" placeholder=" Site Url">
								</li>
								</ul>
							</li>
							<li class="set-line">
								Folder 02:
								<ul class="name-url">
								<li>
								<label for="folderName1">Name</label>
								<input class="report-name" type="text" id="folderName1" placeholder=" Site Name">
								</li>

								<li>
								<label for="folderUrl1">URL</label>
								<input class="report-url" type="url" id="folderUrl1" placeholder=" Site Url">
								</li>
								</ul>
							</li>
							<li class="set-line">
								Folder 03:
								<ul class="name-url">
								<li>
								<label for="folderName1">Name</label>
								<input class="report-name" type="text" id="folderName1" placeholder=" Site Name">
								</li>

								<li>
								<label for="folderUrl1">URL</label>
								<input class="report-url" type="url" id="folderUrl1" placeholder=" Site Url">
								</li>
								</ul>
							</li>
						</ul>


						<button class="save-btn">Save</button>
						<button class="cancel-btn">Cancel</button>
						<div class="clear"></div>
						
					</div>

					<iframe src="http://www.w3schools.com" id="team-folder-frame"></iframe>
				</div>

				<div id="public-folders" class="frame">
					<ul class="links"></ul>
					
					<iframe src="http://www.w3schools.com" id="public-folder-frame"></iframe>
				</div>

			</div>
		</section>

	<script src="js/main.js"></script>

</body>
</html>
